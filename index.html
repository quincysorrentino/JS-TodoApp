    <div id="headerContainer">

            <div id="taskTemplateContainer">

                <input type="text" name="Description" id="descriptionInput" placeholder="Description">
                <input type="datetime-local" name="Due Date" id="dueDateInput">
                <button id="addTaskButton">Add Task</button>
            </div>
